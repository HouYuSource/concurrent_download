plugins {
    id 'java'
}

group 'cn.shaines'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // 导入logback依赖
    compile('org.slf4j:slf4j-api:1.7.25')
    compile('ch.qos.logback:logback-core:1.2.3')
    compile('ch.qos.logback:logback-classic:1.2.3')
}
